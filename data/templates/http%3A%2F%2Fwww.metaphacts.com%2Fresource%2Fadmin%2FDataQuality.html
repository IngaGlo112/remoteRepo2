<ol class="page-breadcrumb">
  <li>
    <mp-link title="Home" url="{{page-publicPath}}/">Home</mp-link>
  </li>
  <li>
    <semantic-link title="Administration" iri="http://www.metaphacts.com/resource/admin/">Administration</semantic-link>
  </li>
  <li class="active">Data Quality</li>
</ol>

<style>
  .dataquality-failed-series.highcharts-color-0, .dataquality-failed-series .highcharts-color-0 {
    fill: var(--mp-color-danger-500);
    stroke: var(--mp-color-danger-500);
  }
  .dataquality-success-series.highcharts-color-1, .dataquality-success-series .highcharts-color-1 {
    fill: var(--mp-color-success-500);
    stroke: var(--mp-color-success-500);
  }
</style>

<div class="page">
  <div class="page__header-navtabs">
    <div class='page__header-thumbnail'>
      <h2><span class="material-symbols-outlined">fact_check</span></h2>
    </div>
    <div class='page__header-body' data-flex-layout="row">
      <h2 style="flex: 1;">Data Quality</h2>
      <div>HALLO 1.Commit am AssetStorage</div>
      <div>HALLO 1.Commit vom Runtime Storage</div>
      <semantic-link iri='{{rdf-resolvePrefix "Help:DataQuality"}}' style='margin-right: 20px;'>
        <span class="material-symbols-outlined" style="font-size: 4em;">help</span>
      </semantic-link>
    </div>
  </div>
  <bs-tabs id="tabs" class='page__body-navtabs' unmount-on-exit=true>
    <bs-tab event-key='1' title='Results'>
      <div>

    <semantic-context repository="tests">
     <div>
          <mp-panel>
            <mp-panel-header>
              <span>Data Quality Trend</span>
            </mp-panel-header>
            <mp-panel-body>
              <semantic-chart
                type="line"
                sets='[{"dataSetName": "failed checks", "category": "endedLabel", "y": "failed"}, {"dataSetName": "succeeded checks", "category": "endedLabel", "y": "succeeded"}]'
                style-highcharts='{
                  "series": [
                    {"className": "dataquality-failed-series"},
                    {"className": "dataquality-success-series"}
                  ],
                  "legend": {"enabled": false}
                }'
                query='
                  prefix sh: <http://www.w3.org/ns/shacl#>

                  SELECT ?endedLabel ?failed ?succeeded WHERE {
                    ?report a sh:ValidationReport ;
                               <http://rdfunit.aksw.org/ns/core#testsSuceedded> ?succeeded ;
                              <http://rdfunit.aksw.org/ns/core#testsFailed> ?failed ;
                            <http://www.w3.org/ns/prov#endedAtTime> ?ended .
                    FILTER NOT EXISTS {?report <http://www.metaphacts.com/ontologies/data-quality/resultForAsset> ?asset}
                    BIND(MONTH(?ended) as ?month)
                    BIND(DAY(?ended) as ?day)
                    BIND(HOURS(?ended) as ?hours)
                    BIND(MINUTES(?ended) as ?minutes)
                    BIND(CONCAT(
                        STR(YEAR(?ended)),
                        "-",
                        IF(?month < 10, "0", ""),
                        STR(?month),
                        "-",
                        IF(?day < 10, "0", ""),
                        STR(?day),
                        " ",
                        IF(?hours < 10, "0", ""),
                        STR(?hours),
                        ":",
                        IF(?minutes < 10, "0", ""),
                        STR(?minutes)
                      ) as ?endedLabel)
                  }
                  ORDER BY ASC(?ended)
                '
                no-result-template="<i>No test results available. Most likely no test cases have been executed so far.</i>"
              >
              </semantic-chart>
            </mp-panel-body>
          </mp-panel>

      <mp-panel>
        <mp-panel-header>
          <span>Validation Reports</span>
        </mp-panel-header>
        <mp-panel-body>
          <semantic-table
            query='
              SELECT ?report ?conforms ?ended WHERE {
                ?report a <http://www.w3.org/ns/shacl#ValidationReport> ;
                        <http://www.w3.org/ns/shacl#conforms> ?conforms ;
                        <http://www.w3.org/ns/prov#endedAtTime> ?ended .
                FILTER NOT EXISTS {?report <http://www.metaphacts.com/ontologies/data-quality/resultForAsset> ?asset}
              } ORDER BY DESC(?ended)
            '
						 column-configuration='[
               {"displayName":"Report", "variableName": "ended" , "cellTemplate": "{{> report}}"},

               {"displayName":"Conformance", "variableName": "conforms" },
               {"displayName":"Actions", "cellTemplate": "{{> actions}}" }
             ]'
             options='{
               "showFilter": false
             }'
             no-result-template="<i>No test results available. Most likely no test cases have been executed so far.</i>"
          >
            <template id='report'>
              <semantic-link iri='{{report.value}}'>Full Report - {{dateTimeFormat ended.value "LLL"}}</semantic-link>
            </template>
            <template id='actions'>
              <div>
                [[#if (hasPermission "api:ldp:container:http://www.metaphacts.com/ontologies/platform#validationReportContainer:delete:any")]]
                  <semantic-context repository='tests'>
                    <mp-ldp-remove-from-container-action iri="{{report.value}}" container="http://www.metaphacts.com/ontologies/platform#validationReportContainer">
                      <button class="btn btn-sm btn-danger" style="margin-right: 8px;"><span class="material-symbols-outlined" aria-hidden=true>delete</span> Delete</button>
                    </mp-ldp-remove-from-container-action>
                  </semantic-context>
                [[/if]]
              </div>
            </template>
          </semantic-table>
        </mp-panel-body>
      </mp-panel>
    </div>
  </semantic-context>
      </div>
    </bs-tab>
    <bs-tab event-key='3' title='Test Case Management'>
      <mp-rdf-unit-manager></mp-rdf-unit-manager>
    </bs-tab>
  </bs-tabs>
</div>
